<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <title>Portal lojista</title>
    <script src="https://kit.fontawesome.com/40123f0fc4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="esquerda">
            <div class="caixaP">
                <p>Temos uma</p>
                <p>Novidade</p>
                <p>para você ➡</p>
            </div>
        </div>
        <div class="direita">
            <div class="formm">
                <form>
                <center><img src="./img/logo.png" alt="logo"></center>
                <h2> Portal do Lojista</h2>
                <br>
                <div class="input-container"> 
                    <i class="far fa-user-circle"></i>
         
                     <input type="email" id="email" placeholder="Email" required>
                     
                 </div>
                 <br>
                 <div class="input-container2">
                     
                     <i class="fas fa-lock"></i>
                  
                     <input type="password" id="psw" placeholder="Senha " minlength="6" 
                     maxlength="20"
                      required>
                     
                      <button class="far fa-eye-slash" type="button"onclick="mostrarSenha()" ></button>
                   
                 </div>
                 <br>
                 <br>
         
                     <button type="submit" id="submit" name="submit" onclick="Enviar()">ENTRAR</button>
                     <br>
                     <br>
                     <br>
                   <a href="#" onclick="Modal.open()"
                   class="button new">Esqueci a senha...</a>
         
               </form>

            </div>  
            

        </div>
        <div class="modal-overlay">
            <div class="modal">
                <div id="form">
                    <div class="h2">
                    <h2>Esqueci minha senha</h2>
                    </div>
                    <form action="" onsubmit="Form.submit(event)">
                        <div class="input-group">
                            <label class="sr-only" for="description">Digite seu e-mail cadastrado</label>
                            <input type="email" id="description" name="description" placeholder="Digite seu e-mail cadastrado" required/>
                        </div>
                        <div class="input-group actions">
                            <button
                            onclick="Modal.close()"
                            href="#" 
                            class="button cancel">Cancelar</button>
                            <button href="#" 
                            class="button salvar"
                            id="button-salvar" onclick="Redefinir()">Redefinir</button>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/MODAL.js"></script>
    <script src="scripts/view.js"></script>
    <script src="scripts/enviar.js"></script>
    <script src="scripts/alertMODAL.js"></script>
</body>
</html>
